language: node_js
node_js:
  - "8"
env:
  global:
  - ZOOKEEPER_PEERS=localhost:2181
  - KAFKA_PEERS=localhost:9092
  - KST_TOPIC=purpur
services:
 - mysql
 - redis
before_install:
- wget http://www.us.apache.org/dist/kafka/0.10.2.0/kafka_2.10-0.10.2.0.tgz -O kafka.tgz
- mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
- sleep 5
- kafka/bin/kafka-topics.sh --create --partitions 1 --replication-factor 1 --topic purpur --zookeeper localhost:2181
- sleep 2
- mysql -e 'CREATE DATABASE IF NOT EXISTS purpur;'
- sleep 1
script:
  - npm run test